<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Staff <small>.Register</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">Site</label>
                                <div class="col-sm-4">
                                    <span class="help-block m-b-none"><small>Nama</small></span>
                                    <div class="input-group date">
                                        <select class="form-control"  ng-model="data.lookup.groupName" ng-options="name as name for name in lookup.groups"></select>
                                        <span class="input-group-addon m-r-md"><i class="fa fa-cog"></i></span>
                                    </div>
                                </div>
                                  
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label"></label>
                                <div class="col-lg-4">
                                    <span class="help-block m-b-none"><small>Aparkost</small></span>
                                    <table class="table table-striped table-bordered table-hover dataTables-example" style="font-size: 85% !important;">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Group</th>
                                                <th>Name</th>
                                                <th>Value</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                        </tfoot>
                                        <tbody>
                                            <tr ng-repeat="lookup in lookups"  class="gradeX">
                                                <td class="dt-center"><input type="radio" ng-value="" name="radioAparkost"></td>
                                                <td>{{lookup.groupName}}</td>
                                                <td>{{lookup.keyName}}</td>
                                                <td>{{lookup.text}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                    
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
