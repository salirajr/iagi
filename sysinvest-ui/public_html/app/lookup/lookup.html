<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Referensi <small>.Sistem</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">Group</label>
                                <div class="col-sm-4">
                                     <span class="help-block m-b-none"><small>Nama</small></span>
                                    <div class="input-group date">
                                        <select class="form-control m-b" ng-model="data.lookup.groupName" ng-options="name as name for name in lookup.groups" ng-change="getItems()"></select>
                                        <span class="input-group-addon" style="cursor:pointer;" ng-click="add()"><i class="fa fa-plus"></i></span>
                                    </div>
                                </div>

                            </div>
                            
                            <div class="form-group  m-b-none">
                                <label class="col-sm-1 control-label"></label>

                                <div class="col-lg-4">
                                    <span class="help-block m-b-none">
                                        <small>Name</small>
                                    </span>
                                    <input type="text" class="form-control" ng-model="data.lookup.keyName">
                                </div>
                                <div class="col-sm-4">
                                    <span class="help-block m-b-none"><small>Value</small></span>
                                    <input type="text" class="form-control" ng-model="data.lookup.text">
                                </div>
                                <div class="col-sm-2">
                                    <span class="help-block m-b-none">
                                        <small>*</small>
                                    </span>

                                    <button class="btn btn-info" ng-click="save()"><i class="fa fa-save"></i></button>
                                    <button class="btn btn-warning" ng-click="delete()"><i class="fa fa-times"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label"></label>
                                <div class="col-lg-10">
                                    <span class="help-block m-b-none"><small>Lookup</small></span>
                                    <table class="table table-striped table-bordered table-hover dataTables-example" style="font-size: 85% !important;">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Group</th>
                                                <th>Name</th>
                                                <th>Value</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                        </tfoot>
                                        <tbody>
                                            <tr ng-repeat="lookup in lookups"  class="gradeX">
                                                <td align="center"><input type="radio" name="lookupRadio" ng-value="lookup" ng-model="temp.lookup" ng-change="set()"></td>
                                                <td>{{lookup.groupName}}</td>
                                                <td>{{lookup.keyName}}</td>
                                                <td>{{lookup.text}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
