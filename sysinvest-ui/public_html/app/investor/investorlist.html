<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Investor <small>.Register</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group  m-b-none">
                            <div class="col-lg-12">
                                <span class="help-block m-b-none"><small>Investor terdaftar</small></span>
                                <table class="table table-striped table-bordered table-hover dataTables-example" style="font-size: 85% !important;">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>No. Akun</th>
                                            <th>Nama</th>
                                            <th>NIK/Passport</th>
                                            <th>TTL</th>
                                            <th>Pekerjaan</th>
                                            <th>No. Hp</th>
                                            <th>Provinsi</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                    </tfoot>
                                    <tbody>
                                        <tr class="gradeX" ng-repeat="investor in list.investor">
                                            <td class="dt-center"><input type="radio" value="" name="radioAparkost"></td>
                                            <td>{{investor.accountId}}</td>
                                            <td>{{investor.fullName}}</td>
                                            <td>{{investor.nationalId}}</td>
                                            <td>{{investor.birthPlace}}, {{investor.birthDate}}</td>
                                            <td>{{investor.occupation}}</td>
                                            <td>{{investor.mobilePhoneNo}}</td>
                                            <td>{{investor.province}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="font-noraml"><small>Operasi</small></label>
                                        <div class="input-group date">
                                            <select class="form-control m-b" name="account">
                                                <option>Ubah data</option>
                                                <option>Lihat Detail</option>
                                            </select>
                                            <span class="input-group-addon"><i class="fa fa-arrow-right"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
