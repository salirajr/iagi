<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Asset <small>.Tower</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <span class="col-sm-2 control-label">Nama</span>
                            <div class="col-sm-5">
                                <div class="input-group date">
                                    <select class="form-control m-b" ng-model="temp.site" ng-options="site as site.name for site in lookup.sites" ng-change="getTowers()"></select>
                                    <span class="input-group-addon"  style="cursor:pointer;" ng-click="setSiteForm()"><i class="fa fa-edit"></i></span>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" class="form-control"  ng-model="data.site.name" ng-hide="temp.isSiteFormDisabled" >
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-sm-2 control-label">Alamat</span>
                            <div class="col-sm-5"><textarea class="form-control" ng-model="data.site.address" ng-disabled="temp.isSiteFormDisabled"></textarea></div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="data.site.postalCode" ng-disabled="temp.isSiteFormDisabled"> 
                                <span class="help-block m-b-none"><small>Kode Pos</small></span>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control m-b" ng-options="province.keyName as province.keyName for province in lookup.provinces" ng-model="data.site.province" ng-disabled="temp.isSiteFormDisabled"></select>
                                <span class="help-block m-b-none"><small>Provinsi</small></span>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <span class="col-sm-2 control-label"></span>
                            <div class="col-sm-5">
                                <button class="btn btn-success  btn-sm" ng-click="addSite()" >Tambah</button>
                                <button class="btn btn-info  btn-sm" ng-click="saveSite()">Simpan</button>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group  m-b-none">
                            <span class="col-sm-2 control-label">Tower</span>
                            <div class="col-sm-5">
                                <div class="input-group m-b">
                                    <span class="input-group-addon"><i class="fa fa-building"></i></span> <input type="text" class="form-control" ng-model="data.tower.name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <span class="col-sm-2 control-label"></span>
                            <div class="col-sm-5">
                                <button class="btn btn-success btn-sm" ng-click="addTower()">Tambah</button>
                                <button class="btn btn-info  btn-sm" ng-click="saveTower()">Simpan</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-2">
                                <span class="help-block m-b-none"><small></small></span>
                                <table class="table table-striped table-bordered table-hover dataTables-example" style="font-size: 85% !important;">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Nama</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="tower in lookup.towers"  class="gradeX">
                                            <td align="center"><input type="radio" ng-model="temp.tower"  ng-value="tower" name="selectedTower" ng-selected="setTower()"></td>
                                            <td>{{tower.name}}</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
