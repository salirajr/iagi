<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Staff <small>.Register</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">


                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nama Lengkap</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" ng-model="data.staff.fullName" name="fullName" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Nama Lengkap adalah mandatory')" required="">
                                </div>

                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Jenis Kelamin </label>
                                <div class="col-sm-2">
                                    <select class="form-control m-b" name="account" ng-model="data.staff.gender" ng-init="data.staff.gender = data.staff.gender || 'M'">
                                        <option value="M">Pria</option>
                                        <option value="F">Wanita</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Jabatan </label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" ng-options="rank.id as rank.name for rank in lookup.ranks" ng-model="data.staff.rank.id" ng-init="temp.rankId = temp.rankId || 4"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Kelahiran</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control"  ng-model="data.staff.birthPlace"  name="birthPlace" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Tempat Kelahiran adalah mandatory')" required="">
                                    <span class="help-block m-b-none"><small>Tempat</small></span>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group date">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="text" class="form-control"  ng-model="data.staff.birthDate" ng-init="data.staff.birthDate = data.staff.birthDate || '2016-01-01'" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"  name="birthDate" oninput="setCustomValidity('')"  oninvalid="this.setCustomValidity('Tanggal Kelahiran adalah mandatory, format YYYY-MM-DD')" required="">
                                    </div>
                                    <span class="help-block m-b-none"><small>Tanggal</small></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Alamat</label>
                                <div class="col-sm-5"><textarea class="form-control" ng-model="data.staff.address"  name="address" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Alamat adalah mandatory')" required>{{data.staff.address}}</textarea></div>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="data.staff.postalCode" ui-mask="999999"> 
                                    <span class="help-block m-b-none"><small>Kode Pos</small></span>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control m-b" ng-options="province.keyName as province.keyName for province in lookup.provinces" ng-model="data.staff.province" ng-init="data.staff.province = data.staff.province || 'JAKARTA'"></select>
                                    <span class="help-block m-b-none"><small>Provinsi</small></span>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label" >NIK/Passport</label>
                                <div class="col-lg-4"><input type="text" class="form-control" ng-model="data.staff.nationalId"  name="nationalId" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('NIK/Passport adalah mandatory')" required=""></div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Kopian Identitas</label>

                                <div class="col-lg-6">
                                    <div class="input-group">
                                        <label class="input-group-btn">
                                            <span class="btn btn-default">
                                                Browse&hellip; <input type="file" style="display: none;" multiple onchange="angular.element(this).scope().addFile(this)">
                                            </span>
                                        </label>
                                        <input type="text" class="form-control" ng-model="temp.fileName" readonly="">
                                    </div>
                                    <span class="help-block m-b-none"><small>.jpg maximum 1024kB</small></span>
                                </div>

                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label"></label>
                                <div class="col-lg-6" >
                                    <span class="help-block m-b-none">{{data.staff.scannedNationalIdPath}}</span>
                                </div>
                            </div>

                            <div class="form-group"><label class="col-lg-2 control-label">Kuasa Sistem</label>
                                <div class="col-sm-3">
                                    <select class="form-control m-b" ng-options="role.roleName as role.roleName for role in lookup.roles" ng-model="temp.roleid" ></select>
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control"  ng-model="temp.userName" name="userName" >
                                    <span class="help-block m-b-none"><small>Username</small></span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <button class="btn btn-white btn-sm" >Batalkan</button>
                                    <button class="btn btn-success btn-sm" ng-click="saveStaff()">Simpan</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
