<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Investor <small>.Register</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group  m-b-none">
                            <div class="col-lg-12">
                                <span class="help-block m-b-none"><small>Investor terdaftar</small></span>
                                <table class="table table-striped table-bordered table-hover dataTables-example" style="font-size: 85% !important;">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Staff Id</th>
                                            <th>No. KTP</th>
                                            <th>Nama Lengkap</th>
                                            <th>TTL</th>
                                            <th>Alamat</th>
                                            <th>Rank</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                    </tfoot>
                                    <tbody>
                                        <tr class="gradeX" ng-repeat="staff in list.staff">
                                            <td class="dt-center"></td>
                                            <td>STF0{{staff.id}}</td>
                                            <td>{{staff.nationalId}}</td>
                                            <td>{{staff.fullName}}</td>
                                            <td>{{staff.birthPlace}}, {{staff.birthDate}}</td>
                                            <td>{{staff.address}}, {{staff.province}}</td>
                                            <td>{{staff.rank.name}}</td>
                                            <td align="center"><i class="fa fa-edit"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
